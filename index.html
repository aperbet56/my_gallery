<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My gallery | Dev Challenges</title>
    <!-- Importation de la favicon -->
    <link
      rel="shortcut icon"
      href="img/devchallenges.png"
      type="image/x-icon"
    />
    <!-- Importation de la police -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Début du header -->
    <header>
      <div class="user__image">
        <img src="img/profilePhoto.png" alt="Avatar" />
      </div>
      <h2 class="user__name">Rodney Cotton</h2>
      <p class="user__location">Helsinki, Finland</p>
      <div class="user__stats">
        <div class="box">
          <h3 class="box__number">100</h3>
          <p class="box__text">posts</p>
        </div>
        <div class="box">
          <h3 class="box__number">2,242</h3>
          <p class="box__text">followers</p>
        </div>
        <div class="box">
          <h3 class="box__number">1,432</h3>
          <p class="box__text">following</p>
        </div>
      </div>
    </header>
    <!-- Fin du header -->

    <!-- Début du main -->
    <main class="main__content">
      <!-- Début de la section gallery -->
      <section class="gallery">
        <div class="image__box image__1">
          <img src="img/photo1.png" alt="Photo 1" />
        </div>
        <div class="image__box image__2">
          <img src="img/photo2.png" alt="Photo 2" />
        </div>
        <div class="image__box image__3">
          <img src="img/photo3.png" alt="Photo 3" />
        </div>
        <div class="image__box image__4">
          <img src="img/photo4.png" alt="Photo 4" />
        </div>
        <div class="image__box image__6">
          <img src="img/photo6.png" alt="Photo 6" />
        </div>
        <div class="image__box image__5">
          <img src="img/photo5.png" alt="Photo 5" />
        </div>
      </section>
      <!-- Fin de la section gallery -->
    </main>
    <!-- Fin du main -->

    <!-- Début du footer -->
    <footer>
      <a href="https://devchallenges.io" class="dev__challenges__link">
        DevChallenges.io</a
      >
    </footer>
    <!-- Fin du footer -->
  </body>
</html>
